        </div>
        <div class="two-contact">
            <h2><b>questions? comments? suggestions?</b><br><br>contact the clever cat!</h2>
        </div>

            <form action="/" method="post">
                <h1>Go Ahead, We're Listening!</h1>
              
                <fieldset>
                  <label for="name">Name</label>
              
                  <input type="text" id="name" name="user_name" placeholder="your name" value="" required>
              
                  <label for="email">Email</label>
              
                  <input type="email" id="email" name="user_email" placeholder="youremail@email.com" value="" required>
                </fieldset>
              
                <fieldset>
                  <label for="bio">What do you want us to know?</label>
                  <textarea id="bio" name="user_bio" placeholder="tell us here"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="four-contact">
            <h2>Or you can visit us at the market!</h2>
            <h4>201 S Estes Dr, Chapel Hill NC<br>
                <br>
